<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;600&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/form-JdZXZDeW.js"></script>
  <script type="module" crossorigin src="./assets/main-CruvyS82.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/form-DI3e0vMs.css">
  <link rel="stylesheet" crossorigin href="./assets/main-BzkOafDQ.css">
</head>
<body>
    <div id="header"></div>

    <main class="main padding-page">
        <div class="container">
            <h1 class="section__title">Контакты</h1>
            <div class="contacts">
                <div class="contacts-block">
                    <span class="contacts__head">Телефоны</span>
                    <div class="contacts-phones">
                        <a class="contacts__value" href="tel:89519011502">8 (951) 901-15-02</a>
                        <a class="contacts__value" href="tel:88312778422">8 (831) 277-84-22</a>
                        <a class="contacts__value" href="tel:89200340149">8 (920) 034-01-49</a>
                    </div>
                </div>
                <div class="contacts-block">
                    <span class="contacts__head">Почта</span>
                    <a class="contacts__value" href="mailto:regiontorg_99@mail.ru">regiontorg_99@mail.ru</a>
                </div>
            </div>
            <div class="addresses shadow-block">
                <div class="addresses-text">
                    <h2 class="addresses__title">Адреса</h2>
                    <div class="addresses-info">
                        <span class="contacts__head">Офис</span>
                        <p class="addresses-info__value">г. Нижний Новгород, ул. Кузбасская 17А</p>
                    </div>
                    <div class="addresses-info">
                        <span class="contacts__head">Производство</span>
                        <p class="addresses-info__value">г. Кстово, ул. Магистральная, здание 83</p>
                    </div>
                    <div class="addresses-info">
                        <span class="contacts__head">Время работы</span>
                        <div class="addresses-time">
                            <span class="addresses-info__name">Пн - Пт:</span>
                            <span class="addresses-info__value">8.00 - 17.00</span>
                        </div>
                        <div class="addresses-time">
                            <span class="addresses-info__name">Сб - Вс:</span>
                            <span class="addresses-info__value">Выходные</span>
                        </div>
                    </div>
                </div>
                <div class="map-wrapper">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <script>
        ymaps.ready(init);

        function init() {
            var map = new ymaps.Map('map', {
                center: [56.214, 44.059],
                zoom: 10,
                controls: ['zoomControl', 'fullscreenControl']
            });

            var officeCoords = [56.302158, 43.866182];
            var productionCoords = [56.126830, 44.252691];

            var officePlacemark = new ymaps.Placemark(officeCoords, {
                balloonContent: '<strong>Офис</strong><br>г. Нижний Новгород, ул. Кузбасская, 17А'
            }, {
                preset: 'islands#blueIcon',
                balloonCloseButton: true
            });

            var productionPlacemark = new ymaps.Placemark(productionCoords, {
                balloonContent: '<strong>Производство</strong><br>г. Кстово, ул. Магистральная, здание 83'
            }, {
                preset: 'islands#blueIcon',
                balloonCloseButton: true
            });

            map.geoObjects.add(officePlacemark);
            map.geoObjects.add(productionPlacemark);

            if (map.geoObjects.getLength() > 0) {
                map.setBounds(map.geoObjects.getBounds(), {
                    checkZoomRange: true,
                    zoomMargin: 50
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</body>
</html>
